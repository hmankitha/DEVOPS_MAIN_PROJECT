groups:
  - name: ecommerce_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          /
          sum(rate(http_requests_total[5m])) by (service)
          > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"

      - alert: HighMemoryUsage
        expr: |
          (sum(container_memory_usage_bytes{namespace="ecommerce-prod"}) by (pod)
          /
          sum(container_spec_memory_limit_bytes{namespace="ecommerce-prod"}) by (pod))
          > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }}"

      - alert: HighCPUUsage
        expr: |
          sum(rate(container_cpu_usage_seconds_total{namespace="ecommerce-prod"}[5m])) by (pod)
          /
          sum(container_spec_cpu_quota{namespace="ecommerce-prod"}/container_spec_cpu_period{namespace="ecommerce-prod"}) by (pod)
          > 0.80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "Pod {{ $labels.pod }} CPU usage is {{ $value | humanizePercentage }}"

      - alert: PodDown
        expr: |
          kube_pod_status_phase{namespace="ecommerce-prod", phase!="Running"} == 1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod is down"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is not running"

      - alert: DatabaseConnectionFailure
        expr: |
          increase(database_connection_errors_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "Service {{ $labels.service }} has {{ $value }} database connection failures"

      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service))
          > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time for {{ $labels.service }} is {{ $value }}s"

      - alert: LowInventory
        expr: |
          inventory_quantity < 10
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "Low inventory alert"
          description: "Product {{ $labels.product_id }} has low inventory: {{ $value }} units"

      - alert: OrderProcessingDelay
        expr: |
          increase(order_processing_duration_seconds_sum[10m])
          /
          increase(order_processing_duration_seconds_count[10m])
          > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Order processing delay"
          description: "Average order processing time is {{ $value }}s"
