all:
  children:
    # Local development environment
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3
    
    # Database servers
    database_servers:
      hosts:
        db1:
          ansible_host: localhost
          ansible_port: 5432
          postgres_version: "15"
          postgres_databases:
            - name: usermanagement
              user: postgres
              password: postgres
            - name: productcatalog
              user: postgres
              password: postgres
    
    # Application servers
    app_servers:
      children:
        python_services:
          hosts:
            product-catalog:
              ansible_host: localhost
              service_name: product-catalog
              service_port: 8000
              language: python
              framework: fastapi
        
        go_services:
          hosts:
            user-management:
              ansible_host: localhost
              service_name: user-management
              service_port: 8080
              language: go
              framework: gin
    
    # Monitoring stack
    monitoring:
      hosts:
        elk-stack:
          ansible_host: localhost
          elasticsearch_port: 9200
          kibana_port: 5601
        
        prometheus:
          ansible_host: localhost
          prometheus_port: 9090
          grafana_port: 3000
    
    # Cache and message queue
    cache_servers:
      hosts:
        redis:
          ansible_host: localhost
          redis_port: 6379

  vars:
    # Global variables
    environment: production
    project_name: bestproject2
    project_root: "/Users/venkatesh/Devops Sucess Batch/bestproject2"
    docker_compose_version: "2.23.0"
    
    # Common credentials (should be in vault in production)
    db_user: postgres
    db_password: postgres
    jwt_secret: test-secret-key-123
    
    # Service endpoints
    elasticsearch_url: "http://localhost:9200"
    redis_url: "redis://localhost:6379"
