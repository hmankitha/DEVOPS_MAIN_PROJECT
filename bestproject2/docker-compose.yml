version: "3.9"

services:

  # --------------------------------------------------
  # User Management (Golang)
  # --------------------------------------------------
  user-management:
    build:
      context: ./microservices/user-management
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres-user
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: usermanagement
    depends_on:
      postgres-user:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # Product Catalog (Python)
  # --------------------------------------------------
  product-catalog:
    build:
      context: ./microservices/product-catalog
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-product:5432/productcatalog
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres-product
      - redis
    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # Order Management (Spring Boot)
  # --------------------------------------------------
  order-management:
    build:
      context: ./microservices/order-management
    ports:
      - "8090:8090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-order:5432/ordermanagement
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres-order
      - kafka
    networks:
      - ecommerce-network

  # --------------------------------------------------
  # PostgreSQL - User Management
  # --------------------------------------------------
  postgres-user:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: usermanagement

    # ðŸ’š HEALTHCHECK (Important Fix)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 2s
      retries: 5

    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # PostgreSQL - Product Catalog
  # --------------------------------------------------
  postgres-product:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: productcatalog
    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # PostgreSQL - Order Management
  # --------------------------------------------------
  postgres-order:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ordermanagement
    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # Redis
  # --------------------------------------------------
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # Zookeeper
  # --------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ecommerce-network
    restart: unless-stopped

  # --------------------------------------------------
  # Kafka
  # --------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - ecommerce-network
    restart: unless-stopped

# --------------------------------------------------
# Network
# --------------------------------------------------
networks:
  ecommerce-network:
    driver: bridge
