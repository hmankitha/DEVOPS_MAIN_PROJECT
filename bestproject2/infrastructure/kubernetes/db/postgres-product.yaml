apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog
  namespace: ecommerce-dev
  labels:
    app: product-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-catalog
  template:
    metadata:
      labels:
        app: product-catalog
    spec:
      containers:
      - name: product-catalog
        image: bestproject2-product-catalog:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-product:5432/productdb"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch:9200"
        - name: PORT
          value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: product-catalog
  namespace: ecommerce-dev
spec:
  type: NodePort
  selector:
    app: product-catalog
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30081