apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management
  namespace: ecommerce-dev
  labels:
    app: user-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management
  template:
    metadata:
      labels:
        app: user-management
    spec:
      containers:
      - name: user-management
        image: bestproject2-user-management:latest
        imagePullPolicy: Never   # required for Minikube local images
        ports:
        - containerPort: 8080
        env:
        # ---------- DATABASE CONFIG ----------
        - name: DB_HOST
          value: "postgres"      # Kubernetes service name
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_NAME
          value: "usermanagement"

        # ---------- JWT SECRET ----------
        - name: JWT_SECRET
          value: "mysecret123"

        # ---------- REMOVE REDIS (not running yet) ----------
        # Redis will be added later in Kubernetes
        # - name: REDIS_HOST
        #   value: "redis"
        # - name: REDIS_PORT
        #   value: "6379"

        # ---------- HEALTH CHECKS ----------
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-management
  namespace: ecommerce-dev
spec:
  type: NodePort
  selector:
    app: user-management
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080